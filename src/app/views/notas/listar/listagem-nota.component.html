<div class="container">
  <h2 class="fs-2 colorido">Listagem de Notas</h2>

  <section
    aria-label="Opções"
    class="row justify-content-center justify-content-lg-start g-1"
  >
    <a
      mat-flat-button
      class="col-md-6 col-lg-4 col-xxl-2 fs-6 py-4"
      [routerLink]="['/notas', 'cadastrar']"
    >
      <mat-icon>bookmark_add</mat-icon>
      Cadastrar
    </a>
  </section>
  <hr />

  <div *ngIf="notas$ | async as itens" class="row g-3 mt-2">
    <div *ngFor="let item of itens" class="col-md-6 col-lg-4 col-xxl-3">
      <mat-card class="mat-mdc-elevation-specific mat-elevation-z3 h-100">
        <mat-card-header class="d-flex justify-content-between align-items-top">
          <mat-card-title class="card-title">{{ item.titulo }}</mat-card-title>
          <mat-chip-set color="primary" aria-label="Dog selection">
            <mat-chip>
              {{ item.categoria.titulo }}
            </mat-chip>
          </mat-chip-set>
        </mat-card-header>

        <mat-card-footer class="d-flex justify-content-end p-3 mt-auto">
          <div class="d-flex gap-1">
            <a
              mat-icon-button
              class="botao-editar"
              matTooltip="Editar {{ item.categoria.titulo }}"
              [routerLink]="['/notas', 'editar', item.id]"
            >
              <mat-icon>edit</mat-icon>
            </a>
            <a
              mat-icon-button
              class="botao-excluir"
              matTooltip="Excluir {{ item.categoria.titulo }}"
              [routerLink]="['/notas', 'excluir', item.id]"
            >
              <mat-icon>delete</mat-icon>
            </a>
          </div>
        </mat-card-footer>
      </mat-card>

    </div>
  </div>
</div>
